<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="AdminStyle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            padding: 15px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            font-size: 1.1em;
            border: 1px solid #3498db;
        }

        ul li a:hover {
            background-color: #3498db;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .logout-form {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Manager Dashboard</h1>
        <div class="section" id="manager-actions">
            <h2>Manager Actions</h2>
            <ul>
                <li><a href="AddProduct.html">Add Product</a></li>
                <li><a href="RemoveProduct.html">Delete Product</a></li>
                <li><a href="UpdateUserRole.html">Update User Roles</a></li>
                <li><a href="DiplayAllWareHouseStocks.html">Display All Warehouse Stocks</a></li>
                <li><a href="PlaceOrder.html">Place Order</a></li>
            </ul>
        </div>
        <div class="logout-form">
            <form action="login.jsp" method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
    <p>Added from the branch 1 now</p>
</body>
</html>
